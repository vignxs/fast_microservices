<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
</head>

<body>
    <div style="width:500px;height:500px;">
        <canvas id="myChart" height="350" width="400"></canvas>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

    <script>
$(document).ready(
    function(){
        showGraph();
    }
);
function showGraph()
{
  $.get("https://corona.lmao.ninja/v2/countries/india?yesterday=false",function(data){
    console.log(data);  
    var name = ['Cases','Deaths','Recovered','Active'];
    var details = [];
    details.push(data.cases);
    details.push(data.deaths);
    details.push(data.recovered);
    details.push(data.active);
    console.log(name);
    console.log(details);
    var chartdata={
        labels: name,
        datasets: [
        {
            backgroundColor: ['#95a5a6','#e74c3c','#2ecc71','#3498db'],
            data: details
        }
        ]
    };
    var options={
title: {
    display: true,
    text: 'COVID-19 CORONAVIRUS INDIAN STATUS'
},
elements:{
arc: {
    borderWidth: 0
}  
}
    };
    var graphTarget = $("#myChart");
var graph=new Chart(graphTarget,{
    type: 'pie',
     data: chartdata,
     options:options 
});

  });  
}

    </script>
</body>

</html>
